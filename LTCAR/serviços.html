<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVIÇOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
 <div id="header-placeholder"></div>

    <div class="conteudo-serviços">

        <main class="nossos-serviços">
       <p class="pergunta">O QUE VOCÊ PROCURA?</p>
      
      <div class="todos-juntos">

        <div class="primeiros-quatro">
         
            <div class="trocaO">
                <img class="img-troca-de-oleo" src="imgs/Black.png" alt="troca de oleo ">
                <p class="troca-de-oleo">Troca de Óleo</p>
                <img class="seta-um" src="imgs/Black (8).png" alt="seta um">
            </div>

            <div class="trocaC">
                <img class="img-troca-de-correia" src="imgs/Black (1).png" alt="troca de correia">
                <p class="troca-de-correia">Troca de Correia</p>
                <img class="seta-dois" src="imgs/Black (8).png" alt="seta dois">
            </div>

            <div class="embre">
                <img class="img-embreagem" src="imgs/Black (2).png" alt="embreagem">
                <p class="embreagem">Embreagem</p>
                <img class="seta-tres" src="imgs/Black (8).png" alt="seta tres">
            </div>

            <div class="moto">
                <img class="img-motor" src="imgs/motor.png" alt="motor">
                <p class="motor">Motor</p>
                <img class="seta-quatro" src="imgs/Black (8).png" alt="seta quatro">
            </div>
            
        </div>

        <div class="segundos-quatro">
        
            <div class="arref">
                <img class="img-arrefecimento" src="imgs/Black (4).png" alt="Arrefecimento">
                <p class="Arrefecimento">Arrefecimento</p>
                <img class="seta-cinco" src="imgs/Black (8).png" alt="seta cinco">
            </div>

            <div class="balan">
                <img class="img-balanceamento" src="imgs/Black (5).png" alt="balanceamento">
                <p class="Balanceamento">Balanceamento</p>
                <img class="seta-seis" src="imgs/Black (8).png" alt="seta seis">
            </div>

            <div class="alinha">
                <img class="img-alinhamento" src="imgs/Black (6).png" alt="alinhamento">
                <p class="alinhamento">Alinhamento</p>
                <img class="seta-sete" src="imgs/Black (8).png" alt="seta sete">
            </div>

            <div class="info">
                <img class="img-informaçoes" src="imgs/Black (7).png" alt="informaçoes">
                <p class="informaçoes">Mais Informações</p>
                <img class="seta-oito" src="imgs/Black (8).png" alt="seta oito">
            </div>

       </div>
    
       
    </main>
    
</div>

   <div class="agendar-orçamento">
        <h2 class="agende">AGENDE UM ORÇAMENTO <br> LIGUE: (61) 3399-8185</h2>
        <button class="botao-orçamento-2">FAÇA UM ORÇAMENTO</button>
    </div>

 <div id="footer-placeholder"></div>
